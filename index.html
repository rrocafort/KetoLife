<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetoLife Main</title>
    <link rel="stylesheet" href="StylePages/StyleMain.css">
</head>

<body>
    <header>
        <div class="Myheader floatleft">
            <h1>KetoLife</h1>
        </div>
        <div Class="Myforms floatright">
            <form action="#">
                <label for="SearchBox"></label>
                <input type="text" name="SearchBox" id="SearchBox" placeholder="Search KetoLife Recipes" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>

    <div class="container floatleft">
        <figure>
            <img src="https://via.placeholder.com/200x200" alt="Placeholder Image ">
            <figcaption>Ketolife Logo</figcaption>
            <p>World Famous Recipes</p>
        </figure>
    </div>
    <div class="recipes floatright">
        <p>Recipes</p>
        <p>Backing</p>
        <p>Breakfast</p>
        <p>Lunch</p>
        <p>Snacks</p>
        <p>Dinner</p>
        <p>Desserts</p>

    </div>



</body>
<footer>
    <div class="contactus">Contact Us</div>
    <div class="ReqRcp">Request a Recipe</div>
    <div class="Nwsltr">SignUp for Ketolife Newsletter</div>
</footer>


</html>
