<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/StylePages/StyleForms.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/index.html"><img class="HomeIcon" src="/Images/HomeIconOrange.png" alt="HomeIcon" /></a>
        <h1>KetoLife Contact us</h1>
    </header>
    <div class="container">
        <div class="image"></div>
        <div class="forms">
            <form action="https://formspree.io/f/xgedadgq" method="POST">
                <div class="position">
                    <label for="fullname"></label>
                    <br><br>
                    <input type="text" name="fullname" id="fullname" placeholder="full name" required>
                    <br><br>
                    <label for="email"></label>
                    <br/>
                    <input name="email" id="email" type="email" placeholder="email@address.com" required>
                </div>
                <div class="position">
                    <br>
                    <label for="comments"></label>
                    <br>
                    <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Enter your comments..."></textarea>
                    <br><br>
                </div>
                <span class="spn-styles"><button type="reset" class="btn-styles">Clear Form</button></span>
                <span class="spn-styles1"><button type="submit" class="btn-styles">Submit</button></span>
            </form>
        </div>
    </div>
</body>

</html>
