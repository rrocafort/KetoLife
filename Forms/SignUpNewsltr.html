<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetoLife Newsletter</title>
    <link rel="stylesheet" href="/StylePages/StyleForms.css">
</head>

<body>
    <h1>KetoLife Newsletter SignUp</h1>
    <hr>
    <img src="/Images/HomeIcon.png" alt="HomeIcon">
    <form action="/registration">
        <div>
            <br><br>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="full name" required>
            <br><br><br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="email@address.com" required>
        </div>
        <br><br><br>
        <button type="reset">Clear Form</button>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
