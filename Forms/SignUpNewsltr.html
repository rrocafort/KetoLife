<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetoLife Newsletter</title>
    <link rel="stylesheet" href="/StylePages/StyleForms.css">
</head>

<body>
    <header>
        <div>
            <a href="/index.html"><img class="HomeIcon" src="/Images/HomeIconGreen.png" alt="HomeIcon" /></a>
            <h1>KetoLife Newsletter SignUp</h1>
            <hr>
        </div>
    </header>
    <div class="container">
        <!--       <div class="image"></div> -->
        <div class="forms center-box">
            <form action="https://formspree.io/f/xgedadgq" method="POST">
                <div class="position">
                    <label for="fullname"></label>
                    <br><br>
                    <input type="text" name="fullname" id="fullname" placeholder="full name" required>
                    <br><br>
                    <label for="email"></label>
                    <br/>
                    <input name="email" id="email" type="email" placeholder="email@address.com" required>
                </div>
                <br><br>
                <span class="spn-styles"><button type="reset" class="btn-styles">Clear Form</button></span>
                <span class=""><button type="submit" class="btn-styles">Submit</button></span>
            </form>
        </div>
    </div>

</body>

</html>
