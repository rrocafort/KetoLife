<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Recipe</title>
</head>

<body>
    <h1>KetoLife Request a Recipe Page</h1>
    <hr>
    <form action="/registration">
        <div>
            <br><br>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="full name" required>
            <br><br><br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="email@address.com" required>
        </div>
        <div class="textarea">
            <br><br><br>
            <label for="comments">Please Enter your Recipe Comments below:</label>
            <br><br>
            <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Enter your Recipe comments... Provide a brief description of what you are looking for..."></textarea>
            <br><br><br>
        </div>
        <button type="reset">Clear Form</button>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
